name: CI/CD Pipeline

on:
    push:
        branches:
            - master
        pull_request:
            branches: [master]
            types: [opened, synchronize]

jobs:
    build_pipeline:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the repo
              uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: "16"
            - name: Install dependencies
              run: npm install
            - name: Lint
              run: npm run eslint
            - name: Prettier
              run: npm run prettier
            - name: Build
              run: npm run build
            - name: Post sucess to Slack
              uses: slackapi/slack-github-action@v1.19.0
              if: success()
              with:
                  channel-id: "github-actions"
                  slack-message: "The build was successfull"
              env:
                  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
